<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="left-body">
      <div class="left-list">
        <ul>
          <li>Top</li>
          <li>Biography</li>
          <li>My Skill Set</li>
          <li>contact</li>
        </ul>
      </div>
    </div>

    <div class="right-body">
<!-- top -->
      <div class="top-wrapper">
        <div class="top-text">
          <h1>MARU's portfolio</h1>
        </div>
      </div>

<!-- biograohy -->
      <div class="biography-wrapper">
        <div class="container">
          <div class="text">
            <h2>Biography</h2>
          </div>
          <div class="self-image">
            <img src="self-image.png">
          </div>
          <div class="profile">
            <h3>MARU</h3>
            <p>企業研究者。副業で</p>
          </div>
          <div class="profile">
            <h3>経歴</h3>
            <p>sample text</p>
          </div>
          <div class="profile">
            <h3>興味/関心</h3>
            <p>sample text</p>
          </div>
        </div>
      </div>

<!-- skills -->
      <div class="skills-wrapper">
        <div class="container">
          <div class="text">
            <h2>My Skill Set</h2>
          </div>
          <!-- skill 1 -->
          <div class="skill">
            <div class="skill-left">
              <h3>HTML</h3>
              <i class="fab fa-html5"></i>
            </div>
            <div class="skill-right">
              <div class="star-rating">
                <div class="star-rating-front" style="width: 50%">★★★★★</div>
                <div class="star-rating-back">★★★★★</div>
              </div>
              <p>sample text</p>
            </div>
          </div>
          <!-- skill 2 -->
          <div class="skill">
            <div class="skill-left">
              <h3>CSS</h3>
              <i class="fab fa-css3"></i>
            </div>
            <div class="skill-right">
              <div class="star-rating">
                <div class="star-rating-front" style="width: 50%">★★★★★</div>
                <div class="star-rating-back">★★★★★</div>
              </div>
              <p>sample text</p>
            </div>
          </div>
          <!-- skill 3 -->
          <div class="skill">
            <div class="skill-left">
              <h3>JAVA</h3>
              <i class="fab fa-js"></i>
            </div>
            <div class="skill-right">
              <div class="star-rating">
                <div class="star-rating-front" style="width: 50%">★★★★★</div>
                <div class="star-rating-back">★★★★★</div>
              </div>
              <p>sample text</p>
            </div>
          </div>
        </div>
      </div>
<!-- contact -->
      <div class="contact-wrapper">
        <div class="container">
          <div class="text">
            <h2>Contact</h2>
          </div>
          <div class="icon">
            <a href="#" class="fab fa-twitter-square"></a>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="copy-right">
            <p>copyright</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
